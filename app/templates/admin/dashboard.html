{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Admin Dashboard</h1>
        <a href="{{ url_for('admin.create_user') }}" class="btn btn-primary">
            <i class="fas fa-user-plus me-2"></i>Create User
        </a>
    </div>
    
    <!-- Statistics Cards -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Users</h5>
                    <h2 class="card-text">{{ total_users }}</h2>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Data Usage</h5>
                    <h2 class="card-text">{{ "%.2f"|format(total_usage/1024) }} GB</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Usage Graphs -->
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Network Usage Over Time</h5>
                    <div id="usageChart"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Top Users</h5>
                    <div id="topUsersChart"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Network Usage Over Time Chart
    const dates = {{ dates|safe }};
    const values = {{ values|safe }};
    
    const usageTrace = {
        x: dates,
        y: values,
        type: 'scatter',
        mode: 'lines+markers',
        name: 'Data Usage (MB)'
    };
    
    const usageLayout = {
        title: 'Daily Network Usage',
        xaxis: { title: 'Date' },
        yaxis: { title: 'Data Usage (MB)' }
    };
    
    Plotly.newPlot('usageChart', [usageTrace], usageLayout);

    // Top Users Chart
    fetch('/admin/api/usage_stats')
        .then(response => response.json())
        .then(data => {
            const topUsersTrace = {
                labels: data.labels,
                values: data.values,
                type: 'pie'
            };
            
            const topUsersLayout = {
                title: 'Data Usage by User'
            };
            
            Plotly.newPlot('topUsersChart', [topUsersTrace], topUsersLayout);
        });
</script>
{% endblock %}
